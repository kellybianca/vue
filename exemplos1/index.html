<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução ao Vue JS</title>
        <script src="https:/unpkg.com/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="app">

            <test-titulo v-bind:titulo="meuTitulo"></test-titulo>

            <input type="text" v-model="meuTitulo">

            <test-tabela v-bind:titulos="['Título','Descrição','Link']" v-bind:registros="registros"></test-tabela>
        </div>


        <script type="text/javascript">

            Vue.component('test-titulo',{
                props:['titulo'],
                template:'<h2>{{ titulo }}</h2>'
            });

            Vue.component('test-tabela',{
                props:['titulos','registros'],
                template:'<table style="width:100%">'+
                        '<thead>'+
                            '<tr>'+
                                '<th v-for="titulo in titulos">{{titulo}}</th>'+
                            '</tr>'+
                        '</thead>'+
                        '<tbody>'+
                            '<tr v-for="registro in registros">'+
                                '<td v-for="item in registro">{{item}}</td>'+
                            '</tr>'+
                        '</tbody>'+
                        '</table>'
            });

            var app = new Vue({
                el:"#app",
                data:{
                    meuTitulo:'Esse é o título',
                    registros:[
                        {titulo:'Título 1', descricao:'descricao 1', link:'link1'},
                        {titulo:'Título 2', descricao:'descricao 2', link:'link2'},
                        {titulo:'Título 3', descricao:'descricao 3', link:'link3'}
                    ]
                }

            });

        </script>
    </body>
</html>
